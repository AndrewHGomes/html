<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        width: 300px;
      }

      div {
        width: 100%;
        height: 300px;
        background-image: url("https://static.vecteezy.com/ti/fotos-gratis/p2/30030203-tigre-escondido-predadorgrafia-relva-nacional-geografico-estilo-35mm-documentario-papel-de-parede-foto.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>Imagens</title>
  </head>
  <body>
    <header>
      <h1>Imagens</h1>
    </header>
    <hr />
    <main>
      <section>
        <h2>Tag img</h2>
        <img
          src="./img-js.jpg"
          alt="Código JavaScript"
          title="Código JavaScript"
        />
      </section>
      <hr />
      <section>
        <h2>background-image</h2>
        <div></div>
      </section>
      <hr />
      <section>
        <h2>figure | figcaption</h2>
        <figure>
          <img
            src="https://images.unsplash.com/photo-1496449903678-68ddcb189a24?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tfGVufDB8fDB8fHww"
            alt="Unsplash"
          />
        </figure>
        <figcaption>Unsplash</figcaption>
      </section>
    </main>
  </body>
</html>
