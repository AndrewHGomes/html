<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>Datalist</title>
  </head>
  <body>
    <header>
      <h1>Datalist</h1>
    </header>
    <main>
      <form>
        <label for="tech">Tecnologias:</label>
        <input type="text" id="tech" list="techs" />
        <datalist id="techs"></datalist>
        <button id="btn" type="submit">Adicionar</button>
      </form>
    </main>
  </body>
</html>
